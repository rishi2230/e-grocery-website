<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - VOYAGE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <header>
        <div class="container">
            <div class="logo">
                <h1>VOYAGE</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="checkout-container">
            <div class="container">
                <h1>Checkout</h1>
                <div class="checkout-content">
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div id="order-items"></div>
                        <div class="order-total">
                            <span>Total:</span>
                            <span id="order-total">â‚¹0.00</span>
                        </div>
                    </div>
                    <div class="payment-form">
                        <h2>Payment</h2>
                        <p>You will be redirected to Razorpay to complete your payment.</p>
                        <button id="razorpay-redirect" class="cta-button">Proceed to Payment</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 VOYAGE. All rights reserved.</p>
        </div>
    </footer>
    <script src="cart.js"></script>
    <script src="cart-count.js"></script>
    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
